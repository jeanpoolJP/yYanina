<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Premio Especial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/premio.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">¡Tu Premio Especial!</h1>
        <p class="subtitle">
          <i class="fas fa-sparkles"></i>
          Gira la ruleta mágica para descubrir tu recompensa
          <i class="fas fa-sparkles"></i>
        </p>
      </div>

      <div class="main-content">
        <div class="wheel-section">
          <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel">
              <!-- Los elementos de la ruleta se generarán con JavaScript -->
            </div>
          </div>

          <button id="spinButton" class="spin-button">
            <i class="fas fa-magic me-2"></i> Descubrir Mi Premio
          </button>
        </div>

        <!-- Sección de premios a la derecha -->
        <div class="prizes-section">
          <h2 class="prizes-title">Premios Disponibles</h2>
          <div id="prizesContainer">
            <!-- Los premios se generarán con JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal del Premio -->
    <div
      class="modal fade prize-modal"
      id="prizeModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="prize-icon" id="prizeIcon"></div>
            <h2 class="prize-title">¡Felicitaciones!</h2>
            <p class="prize-subtitle">Has ganado algo especial</p>
            <h3 id="prizeName" class="mb-3"></h3>
            <div class="prize-description">
              <p id="prizeDescription"></p>
            </div>
            <a href="index.html" class="home-button">
              <i class="fas fa-home me-2"></i> Regresar al Inicio
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/premio.js"></script>
  </body>
</html>
